<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 { font-size: 4em; margin-bottom: 10px; color: var(--secondary-color); }
        p { font-size: 1.2em; margin-bottom: 30px; color: #666; }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="{{ url_for('home') }}">
                    <!-- You might need to pass 'institute_logo' context or hardcode a default for error pages -->
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Institute Logo">
                </a>
            </div>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Sorry, the page you are looking for does not exist.</p>
        <a href="{{ url_for('home') }}" class="cta-button">Go Back Home</a>
    </main>

    <footer>
        <p>&copy; 2025 Alumni Network</p>
    </footer>
</body>
</html>
